<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Our Staff</h1>

        <article>
            <figure>
                <img src="FB_IMG_15998731978121790.jpg" alt="joe" width="500" height="500">

        <article>
            <figure>

            </figure>

        </article>
        <article>
            <figure>
                <img src="FB_IMG_15998731978121790.jpg" alt="joe" width="500" height="500">
